<div class="social-share clearfix" data-url="{{ site.url }}{{ page.url | remove: 'index.html' }}">
    
    <a class="twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}" rel="nofollow" target="_blank" title="Share this on Twitter">
        <i class="fa fa-twitter"></i>
        <span class="shares-twitter">0</span>
    </a>
    
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?t={{ page.title }}&u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share this on Facebook">
        <i class="fa fa-facebook"></i>
        <span class="shares-facebook">0</span>
    </a>
    
    <a class="googleplus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share this on Google Plus">
        <i class="fa fa-google-plus"></i>
        <span class="shares-googleplus">0</span>
    </a>
    
    <a class="linkedin" href="http://www.linkedin.com/shareArticle?mini=true&title={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share this on LinkedIn">
        <i class="fa fa-linkedin"></i>
        <span class="shares-linkedin">0</span>
    </a>
    
</div>
