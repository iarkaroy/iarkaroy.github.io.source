---
title: Portfolio
layout: default
---
<h1>Portfolio</h1>
<h4>Showing some of my works.</h4>

<br>
<br>

<div>
    {% for post in site.categories['portfolio'] %}
    <a href="{{ post.url | prepend: site.base_url | prepend: site.url }}" class="portfolio-thumbs" rel="bookmark">
        {% if post.thumbnail %}
            <img src="{{ site.img | prepend: site.base_url | prepend: site.url }}{{ post.thumbnail }}-300.jpg">
        {% endif %}
        <!--<span><strong>{{ post.title }}</strong></span>-->
    </a>
    {% endfor %}
</div>
